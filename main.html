<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Application Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" id="first-name-input" class="form-control" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            
            <div class="mb-3">
                <label for="last-name-input" class="form-label">Last Name</label>
                <input type="text" id="last-name-input" class="form-control" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            
            <div class="mb-3">
                <label for="email-input" class="form-label">Email Address</label>
                <input type="email" id="email-input" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>
            
            <div class="mb-3">
                <label for="college-input" class="form-label">College</label>
                <input type="text" id="college-input" class="form-control" required>
                <div class="invalid-feedback">Please enter your college name.</div>
            </div>
            
            <div class="mb-3">
                <label for="roll-no-input" class="form-label">Roll No.</label>
                <input type="text" id="roll-no-input" class="form-control" required>
                <div class="invalid-feedback">Please enter your roll number.</div>
            </div>
            
            <div class="mb-3">
                <label for="grad-year-select" class="form-label">Graduation Year</label>
                <select id="grad-year-select" class="form-select" required>
                    <option value="">Select Year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">Please select your graduation year.</div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
                <label for="conditions-checkbox" class="form-label">Agree to terms and conditions</label>
                <div class="invalid-feedback">You must agree before submitting.</div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
